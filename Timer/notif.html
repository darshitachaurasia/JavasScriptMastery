<body>
    <script>
        
let timeout;

function resetTimer() {
   timeout = setTimeout(() => {
    clearTimeout('time up')
   }, 3000);
}

// Reset timer on any mouse movement
window.addEventListener('mousemove', resetTimer);

// Reset timer on any key press
window.addEventListener('keydown', resetTimer);

  
    </script>
</body>
