
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Key Press Event Example</title>
</head>
<body>

  <!-- Input field where the user can press a key -->
  <input type="text" id="inputField" placeholder="Press a key">

  <script>
    const text = document.getElementById("inputField")
    text.addEventListener('keydown',(key)=>{
      console.log(key.key)
    })
  </script>

</body>
</html>
